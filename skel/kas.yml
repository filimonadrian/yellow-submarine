#!/usr/local/bin/kas
header:
  version: 8

local_conf_header:
  meta-silabs: |
    # directoare download / ss cache pe VM, scoateti-le daca nu folositi:
    DL_DIR = "/home/student/tmp/downloads"
    SSTATE_DIR = "/home/student/sstate-cache"
    # optimizare de spatiu pe disk (face clean dupa build):
    INHERIT += "rm_work"

machine: qemuarm
distro: poky
target:
  - core-image-base

repos:
  # decomentati pentru a adauga directorul 'tema2/' ca layer
  # tema2: { path: "tema2" }

  meta-raspberrypi:
    url: git://git.yoctoproject.org/meta-raspberrypi
    path: layers/meta-raspberrypi
    refspec: dunfell

  poky:
    url: git://git.yoctoproject.org/poky
    path: layers/poky
    refspec: dunfell
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:


