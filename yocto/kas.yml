header:
  version: 8

local_conf_header:
  meta-silabs: |
    DL_DIR = "/home/student/tmp/downloads"
    SSTATE_DIR = "/home/student/sstate-cache"
#    INHERIT += "rm_work"

machine: qemuarm
distro: poky
target:
  - core-image-base

repos:
  tema-si:
    path: 'meta-tema-si'

  meta-raspberrypi:
    url: git://git.yoctoproject.org/meta-raspberrypi
    path: layers/meta-raspberrypi
    refspec: dunfell

  poky:
    url: git://git.yoctoproject.org/poky
    path: layers/poky
    refspec: dunfell
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

